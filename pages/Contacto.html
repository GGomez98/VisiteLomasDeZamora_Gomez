    <main class='main-contacto'>
        <h1 class="animate__animated animate__fadeInUp">Contacto</h1>
        <form class="animate__animated animate__fadeIn">
            <label for="nombre" class="block">Nombre Completo</label>
            <input type="text" placeholder="Nombre Completo" id="nombre" class="block input-text">

            <textarea id="mensaje"></textarea>
            <div class="div-info">
            <input type="checkbox" id="new-info" class="block">
            <label for="new-info" class="block" id="label-info">Quiero recibir información nueva</label>
            </div>
            <input type="button" value="Enviar" class="block" id="form-button">
        </form>
